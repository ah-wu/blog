<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function media(it,url){
function img(url){
      let img=document.createElement("img");
      img.src=url;
      img.style.width="100%";
      img.style.display="none";
      img.onload=function(){this.style.display=""};
      img.onerror=function(){
                      if(this.style.display=="none"){
                            this.parentNode
                                .replaceChild(video(url),this);
                      }else{
                            this.onerror=null;
                      }
                  };
      return img;
}
function video(url){
      let video=document.createElement("video");
      video.src=url;
      video.controls=true;
      video.style.width="100%";
      video.style.display="none";
      video.onerror=function(){
                      if(this.style.display=="none"){
                            this.parentNode
                                .replaceChild(audio(url),this);
                      }else{
                            video.onerror=null;
                      }
                   };
      video.ondurationchange=function(){
                                 if(this.videoHeight==0||this.videoWidth==0){
                                       this.parentNode
                                           .replaceChild(audio(url),this);
                                 }else{
                                       this.style.display="";
                                       this.ondurationchange=null;
                                 }
                             };
      return video;
}
function audio(url){
      let audio=document.createElement("audio");
      audio.src=url;
      audio.controls=true;
      audio.style.width="100%";
      audio.style.display="none";
     /* audio.onerror=function(){
                        if(this.style.display=="none"){
                              this.parentNode.removeChild(this);
                        }else{
                             /PASS/
                        }
                    };*/
      /*audio.ondurationchange=function(){this.style.display=""};*/
      audio.ondurationchange=function(){
                                 if(this.readState=HTMLMediaElement.HAVE_NOTHING){
                                       this.parentNode
                                           .removeChild(this);
                                 }else{
                                       this.style.display="";
                                       this.ondurationchange=null;
                                 }
                             };
      return audio;
}
      it.appendChild(img(url));
}
function test(it){
media(it,"test.jpg");
media(it,"PXL_20210507_121341889.mp4");
media(it,"GAI周延 - 在下霍元甲.mp3");
media(it,"blog.txt");
}
</script>

<div id="sh" ></div>
</body>
