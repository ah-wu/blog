<script>
function media(it,url){
     let md=document.createElement("img");
     md.src=url;
     console.log(md.naturalHeight);
     if(md.naturalHeight==0){
          md=document.createElement("video");
          md.src=url;
          md.load();
          if(md.videoHeight==0){
              md=document.createElement("audio");
              md.src=url;
              md.load();
              if(Number.isNaN(md.duration)==true){
                   md=document.createElement("a");
                   md.href=url;
              }else{
                   /*PASS*/
              }
          }else{
              /*PASS*/
          }
      }else{
          /*PASS*/
      }
      md.style.display="block";
      md.style.width="100%";
      it.appendChild(md);
}
function test(it){
media(it,"test.jpg");
media(it,"PXL_20210507_121341889.mp4");
media(it,"GAI周延 - 在下霍元甲.mp3");
media(it,"blog.txt");
}
</script>
