<script>
function media(it,url){
     let md=undefined;
     var md1=document.createElement("img");
     var md2=document.createElement("video");
     var md3=document.createElement("audio");
     var md4=document.createElement("a");
     md1.src=url;
     if(md1.naturalHeight==0){
          md2.src=url;
          if(md2.videoHeight==0){
              md3.src=url;
              if(Number.isNaN(md3.duration)==true){
                   md4.href=url;
                   md4.innerText="click here\n";
                   md=md4;
              }else{
                   md=md3;
              }
          }else{
              md=md2;
          }
      }else{
          md=md1;
      }
      md.style.width="100%";
      it.appendChild(md);
}
function test(it){
media(it,"test.jpg");
media(it,"PXL_20210507_121341889.mp4");
media(it,"GAI周延 - 在下霍元甲.mp3");
media(it,"blog.txt");
}
</script>
<body onload="test(document.getElementById('sh'))">
<h2>Media test</h2>
<div id="sh" ></div>
</body>
