<script>
function media(it,url){
     var md=document.createElement("img");
     md.src=url;
     if(md.naturalHeight==0){
          var md=document.createElement("video");
          md.src=url;
          md.load();
          if(md.videoHeight==0){
              var md=document.createElement("audio");
              md.src=url;
              if(Number.isNaN(md.duration)==true){
                   var md=document.createElement("a");
                   md.href=url;
                   md.innerText="click here\n";
              }else{
                   /*PASS*/
              }
          }else{
              /*PASS*/
          }
      }else{
          /*PASS*/
      }
      md.style.width="100%";
      it.appendChild(md);
}
function test(it){
media(it,"test.jpg");
media(it,"PXL_20210507_121341889.mp4");
media(it,"GAI周延 - 在下霍元甲.mp3");
media(it,"blog.txt");
}
</script>
<body onload="test(document.getElementById('sh'))">
<h2>Media test</h2>
<div id="sh" ></div>
</body>
