<script>
function format(src){
	let list=src.split(/\r\r|\n\n|\r\n\r\n/);
	let result=document.getElementById("result");
	result.innerText="Ready!";
}
function read(title){
	xhr=new XMLHttpRequest();
	xhr.onreadystatechange=function(){
		let DONE=4;
		let OK=200;
		if(this.readyState==DONE){
			if(this.status==OK){
				format(this.responseText);
			}else{
				document.getElementById("result").innerText="No Find";
			}
		}else{
			/*PASS*/
		}
	};
	xhr.open("GET",`./${title}.txt`);
	xhr.send();
}
</script>
<body>
<input type="search" style="width:100%;height:5%;" oninput="read(this.value)" onchange="read(this.value)" >
<div id="result" style="width:100%;height:95%;background:green"></div>
</body>
