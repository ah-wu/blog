<script>
function format(text){
	let list=text.split(/\r\r|\n\n|\r\n\r\n/);
	let result=document.getElementById("result");
	result.innerHTML="";
	let div=document.createElement("div");
	for(x in list){
		alert(x);
		div.innerText=x;
		result.appendChild(div);
	}
}
function read(title){
	xhr=new XMLHttpRequest();
	xhr.onreadystatechange=function(){
		let DONE=4;
		let OK=200;
		if(this.readyState==DONE){
			if(this.status==OK){
				format(this.responseText);
			}else{
				document.getElementById("result").innerHTML=`<h3 style="color:red">Not found</h3>`;
			}
		}else{
			/*PASS*/
		}
	};
	xhr.open("GET",`./${title}.txt`);
	xhr.send();
}
</script>
<body>
<input type="search" style="width:100%;height:5%;" oninput="read(this.value)" onchange="read(this.value)" >
<div id="result" style="width:100%;height:95%;background:green"></div>
</body>
