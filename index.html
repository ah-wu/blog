<script>
function format(src){
	let list=src.split(/\r\r|\n\n|\r\n\r\n/);
	document.getElementById("show").innerText=JSON.stringify(list);
}
function read(title){
	xhr=new XMLHttpRequest();
	xhr.onreadystatechange=function(){ 
		if(this.readyState==XMLHttpRequest.DONE /*&& this.statusText=="OK"*/){
			console.log(this.statusText);
			format(this.responseText);
		}else{
			/*PASS*/
		}
	};
	xhr.open("GET",`./${title}.txt`);
	xhr.send();
}
</script>
<body onload="read('novel-txt')">
<textarea id="src" width="50%" height="50%" oninput="format(this.value)" ></textarea>
<div id="show"></div>
</body>
